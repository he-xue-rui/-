<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="../../02-代码/bigEvent86/web_back/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./base/url.js"></script>
    <script src="./base/ajax_请求.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>
        
        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    
    <!-- 登陆情况提示 模态框板块 -->
    <!-- <script src="./js/bootstrap/js/bootstrap.min.js"></script> -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提醒信息</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 登陆情况提示 模态框板块 -->
    
    
    
    <script>
        // console.log($('.modal').find('.modal-body p').text('用户名或密码错误，请重新输入'))
        // console.log(DENGLU)
        $('.input_sub').prop('type', 'button');

        $('.input_sub').on('click', function () {
            // console.log(2)
            var txt = $('.input_txt').val().trim();
            var pas = $('.input_pass').val();
            if (txt && pas) {
                // console.log(4)
                qingQiu.dengLu({
                    type: 'post',
                    data: {
                        user_name: txt,
                        password: pas
                    },
                    fun: function (res) {
                        console.log(res)
                        if (res.code === 200) {
                            location.href = './index.html';
                        } else {
                            $('.modal').modal('show').find('.modal-body p').text('用户名或密码错误，请重新输入')
                            // alert('用户名或密码错误，请重新输入');
                            // txt = '';
                            $('.input_pass').val('');
                        }
                    }
                })
            } else {
                $('.modal').modal('show').find('.modal-body p').text('请正确输入用户名和密码')
                // alert('请正确输入用户名和密码')
            }

        })




    </script>

</body>

</html>
